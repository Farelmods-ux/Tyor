<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparta Protocol - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* CSS umum (dari login.html) */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: black; font-family: 'Poppins', sans-serif; color: white; min-height: 100vh; }
        .content { padding: 50px; text-align: center; }
        .welcome { color: #1B47F1; font-size: 36px; margin-bottom: 20px; text-shadow: 0 0 10px #0917D7; }
        .user-info { font-size: 18px; color: #B3C0FF; }
        .logout-btn { background: #ff4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 30px; }


        /* --- Custom Modal Pop-up Styles (WAJIB ADA DI DASHBOARD) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: #101533;
            border: 1px solid #2B51E2;
            padding: 30px;
            border-radius: 15px;
            max-width: 350px;
            width: 90%;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .modal-icon {
            color: #ff4444;
            font-size: 40px;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .modal-text {
            font-size: 14px;
            color: #B3C0FF;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        #btn-buy-modal {
            background-color: #352BE2;
            color: white;
        }

        #btn-buy-modal:hover {
            background-color: #2118D7;
            transform: translateY(-1px);
        }

        #btn-logout-modal {
            background-color: #2a3a4c;
            color: #ffffff;
        }

        #btn-logout-modal:hover {
            background-color: #3e5066;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="welcome" id="welcome-message">Selamat Datang, User!</div>
        <div class="user-info">Anda berhasil masuk ke Sparta Protocol.</div>
        <p class="user-info" id="expiry-info"></p>
        <button class="logout-btn" onclick="performLogout()">Logout Sekarang</button>
        
        <h2 style="margin-top: 50px; color: #2B30E2;">Fitur Utama...</h2>
        </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-content">
            <i class="fas fa-exclamation-triangle modal-icon"></i>
            <div id="modal-title" class="modal-title">Peringatan Akun!</div>
            <p id="modal-text" class="modal-text">Pesan kesalahan akan muncul di sini.</p>
            <div class="modal-buttons">
                <button id="btn-buy-modal" onclick="window.open('https://t.me/Farelmod', '_blank')">Beli Akun</button>
                <button id="btn-logout-modal">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // --- KRITIS: Salin/Tempel semua fungsi helper (session, fetch) dari login.html di sini ---
        const raw_url = "https://raw.githubusercontent.com/Farelmods-ux/database/main/akses.json";
        const CHECK_INTERVAL = 5000; // Pengecekan setiap 5 detik (5000ms)

        function clearSession() {
            localStorage.removeItem('app_session');
        }

        function getSession() {
            try {
                return JSON.parse(localStorage.getItem('app_session'));
            } catch (e) { return null; }
        }

        async function fetchAccessList() {
            try {
                const resp = await fetch(raw_url, { cache: 'no-store' });
                if (!resp.ok) throw new Error('Gagal mengambil akses.json: ' + resp.status);
                const txt = await resp.text();
                let data;
                try { data = JSON.parse(txt); }
                catch (e) {
                    const arrMatch = txt.match(/\[([\s\S]*)\]/);
                    if (arrMatch) {
                        try { data = JSON.parse('[' + arrMatch[1] + ']'); } catch (e2) { data = null; }
                    }
                }
                if (!data) return null;
                if (Array.isArray(data)) return data;
                if (typeof data === 'object') {
                    const vals = Object.values(data).filter(v => typeof v === 'object');
                    if (vals.length) return vals;
                }
                return null;
            } catch (err) {
                console.error("Error fetching access list:", err);
                return null;
            }
        }
        
        // --- FUNGSI MODAL DASHBOARD ---
        const customModal = document.getElementById('custom-modal');
        const modalText = document.getElementById('modal-text');
        const modalTitle = document.getElementById('modal-title');
        const btnLogoutModal = document.getElementById('btn-logout-modal');

        function showCustomModal(message, title = "Peringatan!") {
            modalTitle.textContent = title;
            modalText.textContent = message;
            customModal.style.display = 'flex';
            setTimeout(() => customModal.classList.add('show'), 10);
            // Nonaktifkan tombol agar user hanya bisa klik tombol modal
            document.body.style.pointerEvents = 'none';
            customModal.style.pointerEvents = 'auto';
        }

        // Aksi Logout Penuh
        function performLogout() {
            clearSession();
            window.location.href = "login.html";
        }
        
        btnLogoutModal.addEventListener('click', function() {
            performLogout();
        });


        // --- LOGIKA UTAMA: REAL-TIME DELETION CHECK ---
        let checkIntervalId;

        function checkRealTimeDeletion(username) {
            checkIntervalId = setInterval(async () => {
                const list = await fetchAccessList();
                if (!list) {
                    // Jika gagal koneksi, biarkan saja dan coba lagi di interval berikutnya
                    console.warn("Gagal mendapatkan data akses untuk real-time check. Mencoba lagi...");
                    return; 
                }

                const found = list.find(u => (u.username == username));

                if (!found) {
                    // AKUN TELAH DIHAPUS DARI GITHUB DATABASE
                    clearInterval(checkIntervalId); // Hentikan pengecekan
                    clearSession(); // Hapus sesi lokal

                    const notifMsg = "Akun Anda Telah Dihapus, Silahkan Beli Lagi";
                    
                    // Tampilkan Modal Deletion
                    showCustomModal(notifMsg, "Akun Dihapus!");
                    
                    // Kita juga bisa tambahkan notifikasi browser jika diizinkan
                    // tryShowBrowserNotification('Akun Dihapus', notifMsg);
                }
            }, CHECK_INTERVAL);
        }

        // --- DASHBOARD ON LOAD ---
        document.addEventListener('DOMContentLoaded', function () {
            const session = getSession();
            
            if (!session) {
                // Jika tidak ada sesi saat masuk dashboard, paksa kembali ke login
                window.location.href = "login.html";
                return;
            }

            // Tampilkan info user (opsional)
            document.getElementById('welcome-message').textContent = `Selamat Datang, ${session.username}!`;
            
            if (session.expiresAt !== Infinity) {
                const expiryDate = new Date(session.expiresAt).toLocaleDateString();
                document.getElementById('expiry-info').textContent = `Masa Aktif: ${session.durasi} (berakhir ${expiryDate})`;
            } else {
                document.getElementById('expiry-info').textContent = `Masa Aktif: Permanent`;
            }


            // Mulai pengecekan real-time
            console.log(`Memulai pengecekan real-time untuk ${session.username}...`);
            checkRealTimeDeletion(session.username);
        });

    </script>
</body>
</html>
