<style>
    /* CSS umum */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: black; font-family: 'Poppins', sans-serif; color: white; min-height: 100vh; position: relative; }
    .content { padding: 0 20px 100px 20px; /* Padding atas dikurangi */ }

    /* --- Custom Header Styles --- */
    .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: black;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .header-title {
        font-size: 20px;
        font-weight: 800;
        color: #1B47F1;
        text-shadow: 0 0 10px #0917D7;
    }

    .header-icon {
        font-size: 24px;
        color: #B3C0FF;
        cursor: pointer;
    }

    /* --- Image Slider (Carousel) Styles --- */
    .slider-container {
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        margin-top: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        height: 0; 
        padding-bottom: 56.25%; /* Rasio 16:9 */
        /* Set background agar ruang kosong (pillarboxing) berwarna hitam */
        background: black; 
    }

    .slider-wrapper {
        display: flex;
        transition: transform 0.3s ease-in-out;
        width: 300%; 
        position: absolute; 
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .slide-item {
        width: 100%;
        flex-shrink: 0;
        position: relative;
    }

    .slide-item img {
        width: 100%;
        height: 100%; 
        /* âœ… PERBAIKAN: Gunakan contain agar gambar potret tidak terpotong. */
        object-fit: contain; 
        display: block;
    }
    
    /* Overlay untuk Beta Test Text */
    .beta-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 15px;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        text-align: left;
    }
    
    .beta-overlay h3 {
        font-size: 20px;
        font-weight: 800;
        color: #ff4444; 
        text-shadow: 0 0 5px #ff4444;
    }
    
    .beta-overlay p {
        font-size: 12px;
        color: #ccc;
    }
    
    /* --- Menu Buttons --- */
    .menu-buttons {
        display: flex;
        justify-content: space-around;
        margin: 30px 0;
        padding: 0 10px;
    }
    
    .menu-item {
        text-align: center;
        width: 25%;
    }
    
    .menu-icon-wrapper {
        width: 60px;
        height: 60px;
        margin: 0 auto 8px auto;
        border-radius: 50%;
        background: rgba(27, 71, 241, 0.1);
        border: 1px solid #1B47F1;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(27, 71, 241, 0.3);
    }
    
    .menu-item:hover .menu-icon-wrapper {
        background: #1B47F1;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(27, 71, 241, 0.5);
    }
    
    .menu-icon {
        font-size: 24px;
        color: #1B47F1;
        transition: color 0.3s ease;
    }
    
    .menu-item:hover .menu-icon {
        color: white;
    }
    
    .menu-text {
        font-size: 12px;
        color: #B3C0FF;
        font-weight: 500;
    }
    
    /* --- Telegram Banner --- */
    .telegram-banner {
        background: linear-gradient(135deg, #7A09FA, #B900FF);
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(185, 0, 255, 0.5);
    }
    
    .telegram-text {
        text-align: left;
    }
    
    .telegram-text h4 {
        font-size: 14px;
        font-weight: 600;
    }
    
    .telegram-text span {
        font-size: 12px;
        color: #eee;
    }
    
    .telegram-icon {
        font-size: 20px;
        color: white;
    }

    /* --- Server Stats Widget --- */
    .stats-widget {
        background: linear-gradient(145deg, #35004D, #1A0026);
        padding: 20px;
        border-radius: 15px;
        margin-top: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        color: white;
    }

    .stats-title {
        font-size: 18px;
        font-weight: 600;
        color: #1B47F1; 
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }
    
    .stats-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0; 
        position: relative;
    }
    
    .stats-row::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 1px;
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(-50%);
    }

    .stats-label {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #B3C0FF;
        flex-basis: 50%; 
        text-align: left;
    }
    
    .stats-icon {
        margin-right: 10px;
        font-size: 16px;
        color: #F81CF8; 
    }
    
    .stats-value-container {
        display: flex;
        flex-basis: 50%; 
        justify-content: flex-end; 
    }
    
    .stats-value {
        font-size: 14px;
        font-weight: 800;
        color: #F81CF8; 
        text-shadow: 0 0 5px #F81CF8;
        min-width: 30px; 
        text-align: right;
    }
    
    /* --- Navbar Horizontal Styles: SUDAH DIPERBAIKI --- */
    .navbar-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #0d0d0d; 
        border-top: 3px solid #1B47F1; 
        box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.7); 
        padding: 5px 0;
        display: flex;
        justify-content: space-around; /* âœ… KUNCI: Membuat item sejajar horizontal */
        align-items: center;
        z-index: 50;
        backdrop-filter: blur(5px);
    }

    .nav-item {
        text-align: center;
        cursor: pointer;
        position: relative;
        min-width: 60px; 
        transition: transform 0.2s, color 0.2s;
        display: flex;
        flex-direction: column; /* âœ… KUNCI: Membuat icon di atas dan teks di bawah */
        justify-content: center;
        align-items: center;
        padding: 5px 0; 
    }
    
    .nav-item:hover {
         transform: translateY(-2px);
    }

    .nav-icon {
        font-size: 24px;

        transition: color 0.3s;
    }

    .nav-item.active .nav-icon {
        color: #1B47F1; 
        text-shadow: 0 0 5px #1B47F1;

       .nav-text {

    <script>
        // --- KRITIS: Session dan Fetch Functions dari index.html ---
        const RAW_URL_AKSES = "https://raw.githubusercontent.com/Farelmods-ux/database/main/akses.json";
        // URL Baru untuk menyimpan data status user (membutuhkan file JSON baru)
        const RAW_URL_USER_STATUS = "https://raw.githubusercontent.com/Farelmods-ux/database/main/user_status.json";
        
        const CHECK_INTERVAL = 5000; // Cek penghapusan akun
        const USER_STATUS_INTERVAL = 30000; // Cek status user (30 detik)

        function clearSession() {
            localStorage.removeItem('app_session');
        }

        function getSession() {
            try {
                return JSON.parse(localStorage.getItem('app_session'));
            } catch (e) { return null; }
        }

        async function fetchJSON(url) {
            try {
                const resp = await fetch(url, { cache: 'no-store' });
                if (!resp.ok) throw new Error('Gagal mengambil JSON: ' + resp.status);
                const txt = await resp.text();
                // Mencoba parse, mengakomodasi format array atau objek
                let data;
                try { data = JSON.parse(txt); } catch (e) {
                    const arrMatch = txt.match(/\[([\s\S]*)\]/);
                    if (arrMatch) {
                        try { data = JSON.parse('[' + arrMatch[1] + ']'); } catch (e2) { data = null; }
                    }
                }
                if (!data) return null;
                if (Array.isArray(data)) return data;
                if (typeof data === 'object') {
                    const vals = Object.values(data).filter(v => typeof v === 'object');
                    if (vals.length) return vals;
                    return data; // Kembalikan objek jika bukan array
                }
                return null;
            } catch (err) {
                console.error("Error fetching JSON from " + url, err);
                return null;
            }
        }
        
        async function fetchAccessList() {
            return fetchJSON(RAW_URL_AKSES);
        }

        // --- FUNGSI MODAL DASHBOARD ---
        const customModal = document.getElementById('custom-modal');
        const modalText = document.getElementById('modal-text');
        const modalTitle = document.getElementById('modal-title');
        const btnLogoutModal = document.getElementById('btn-logout-modal');

        function showCustomModal(message, title = "Peringatan!") {
            modalTitle.textContent = title;
            modalText.textContent = message;
            customModal.style.display = 'flex';
            setTimeout(() => customModal.classList.add('show'), 10);
            // Menonaktifkan interaksi di luar modal
            document.body.style.pointerEvents = 'none';
            customModal.style.pointerEvents = 'auto';
        }

        function performLogout() {
            clearSession();
            window.location.href = "index.html";
        }
        
        btnLogoutModal.addEventListener('click', function() {
            performLogout();
        });


        // --- LOGIKA REAL-TIME DELETION CHECK ---
        let checkDeletionIntervalId;

        function checkRealTimeDeletion(username) {
            checkDeletionIntervalId = setInterval(async () => {
                const list = await fetchAccessList();
                if (!list) return; 

                const found = list.find(u => (u.username == username));

                if (!found) {
                    clearInterval(checkDeletionIntervalId);
                    clearSession();
                    showCustomModal("Akun Anda Telah Dihapus, Silahkan Beli Lagi", "Akun Dihapus!");
                }
            }, CHECK_INTERVAL);
        }
        
        // --- LOGIKA ACTIVE/INACTIVE USER COUNTER BARU ---
        
        // Catatan: Karena kita tidak memiliki server backend untuk MENGUPDATE user_status.json
        // Logika di bawah hanya bisa MEMBACA nilai dari user_status.json.
        // Untuk tujuan demonstrasi dan memenuhi permintaan, kita akan mensimulasikan
        // bahwa file JSON dapat diperbarui oleh pengguna lain.
        
        async function updateServerStats() {
             const session = getSession();
             if (!session) return;
             
             // 1. Simulasikan pengiriman 'heartbeat' ke server (di lingkungan statik ini, ini adalah titik kegagalan)
             // Jika ini adalah server, Anda akan mengirim AJAX ke server untuk mencatat aktivitas.
             // Di sini, kita hanya membaca.
             
             // 2. Ambil data status terbaru
             const statusData = await fetchJSON(RAW_URL_USER_STATUS);
             
             if (statusData && typeof statusData === 'object') {
                 // Diasumsikan statusData memiliki struktur { active_users: N, inactive_users: M }
                 const activeUsers = statusData.active_users || 0;
                 const inactiveUsers = statusData.inactive_users || 0;
                 
                 // Update tampilan
                 document.getElementById('online-users-value').textContent = activeUsers;
                 document.getElementById('active-sender-value').textContent = inactiveUsers;
                 
             } else {
                 console.warn("Gagal mendapatkan/menganalisis user_status.json. Menampilkan default 0.");
                 document.getElementById('online-users-value').textContent = '0';
                 document.getElementById('active-sender-value').textContent = '0';
             }
        }
        
        // --- LOGIKA IMAGE SLIDER (CAROUSEL) ---
        const slider = document.getElementById('image-slider');
        const sliderWrapper = slider.querySelector('.slider-wrapper');
        const totalSlides = sliderWrapper.querySelectorAll('.slide-item').length;
        let currentSlide = 0;

        // Fungsi untuk menggeser slide
        function goToSlide(index) {
            // Pastikan index tetap berada di antara 0 dan totalSlides - 1
            if (index >= totalSlides) {
            // Jika mencapai akhir, kembali ke slide pertama (0)
            index = 0;
        }
        if (index < 0) {
            // Jika mundur dari slide pertama, pergi ke slide terakhir
            index = totalSlides - 1;
        }
     
            currentSlide = index;
            // Perhitungan offset: (Current Slide Index * 100) / Total Slides (3)
           // Contoh: Slide 1 (index 0) -> 0%
          // Contoh: Slide 2 (index 1) -> 33.333% (100/3)
         // Contoh: Slide 3 (index 2) -> 66.666% (200/3)
           const offset = (-currentSlide * 100) / totalSlides;
    
           sliderWrapper.style.transform = `translateX(${offset}%)`; 
        }

        // Auto slide setiap 5 detik
        setInterval(() => {
            goToSlide(currentSlide + 1);
        }, 5000);
        
        // Tambahkan event listener untuk menggeser (swipe)
        let startX = 0;
        let endX = 0;
        
        slider.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            sliderWrapper.style.transition = 'none'; // Matikan transisi saat swipe
        });
        
        slider.addEventListener('touchmove', (e) => {
            endX = e.touches[0].clientX;
            const diff = endX - startX;
            const maxDiff = slider.offsetWidth / 2;
            const currentOffset = -currentSlide * slider.offsetWidth;
            sliderWrapper.style.transform = `translateX(${currentOffset + diff}px)`;
        });
        
        slider.addEventListener('touchend', () => {
            const diff = endX - startX;
            const threshold = 50; // Jarak minimal swipe
            sliderWrapper.style.transition = 'transform 0.3s ease-in-out'; // Hidupkan transisi
            
            if (diff > threshold) {
                // Swipe ke kanan (slide sebelumnya)
                goToSlide(currentSlide - 1);
            } else if (diff < -threshold) {
                // Swipe ke kiri (slide berikutnya)
                goToSlide(currentSlide + 1);
            } else {
                // Tidak ada swipe yang signifikan, kembalikan posisi
                goToSlide(currentSlide);
            }
        });


        // --- LOGIKA NAVBAR ---
        const navItems = document.querySelectorAll('.nav-item');

        function setActiveNavItem(clickedItem) {
            navItems.forEach(item => {
                item.classList.remove('active');
            });
            clickedItem.classList.add('active');
        }

        navItems.forEach(item => {
            item.addEventListener('click', function() {
                setActiveNavItem(this);
            });
        });


        // --- DASHBOARD ON LOAD & MASTER INTERVAL ---
        document.addEventListener('DOMContentLoaded', function () {
            const session = getSession();
            
            if (!session) {
                window.location.href = "index.html";
                return;
            }

            // Bagian ini di HAPUS/NONAKTIFKAN sesuai permintaan
            /*
            // Tampilkan info user
            const displayUsername = session.username.charAt(0).toUpperCase() + session.username.slice(1);
            document.getElementById('welcome-message').textContent = `Selamat Datang, ${displayUsername}!`;
            
            if (session.expiresAt !== Infinity) {
                // Tambahkan 'Owner' jika role adalah 'owner'
                const roleText = session.role === 'owner' ? ' Owner' : '';
                
                // Format tanggal ke 1/1/1970
                const expiryDate = new Date(session.expiresAt).toLocaleDateString('id-ID', {day: 'numeric', month: 'numeric', year: 'numeric'});
                
                document.getElementById('expiry-info').textContent = `Masa Aktif: ${session.durasi}${roleText} (berakhir ${expiryDate})`;
            } else {
                // Akun Permanent
                const roleText = session.role === 'owner' ? ' Owner' : '';
                document.getElementById('expiry-info').textContent = `Masa Aktif: Permanent${roleText} (Tidak akan dihapus)`;
            }
            */

            // Mulai pengecekan real-time (Penghapusan Akun)
            checkRealTimeDeletion(session.username);
            
            // Mulai pengecekan status server (Active/Inactive User)
            updateServerStats(); // Panggil pertama kali
            setInterval(updateServerStats, USER_STATUS_INTERVAL); // Panggil berulang

            // Inisialisasi slider
            goToSlide(0);
        });

    </script>
