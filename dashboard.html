<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyor V1 - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    /* Header */
    .header {
      background: #1a1a1a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .menu-btn {
      font-size: 20px;
      cursor: pointer;
    }
    .profile-pic {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

  .sidebar h4 {
    font-size: 14px;
    margin-top: 15px;
    }
  .sidebar-item {
    padding: 10px;
    border-radius: 6px;
    margin: 5px 0;
    cursor: pointer;
    color: #ddd;
    display: flex;
    align-items: center;
    gap: 8px;
    }
  .sidebar-item:hover {
    background: #222;
    color: #9d4dff;
    }

    /* Menu Grid */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 20px;
    }
    .menu-item {
      background: #1c1c1c;
      border-radius: 12px;
      text-align: center;
      padding: 20px 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .menu-item i {
      font-size: 24px;
      margin-bottom: 10px;
      color: #9d4dff;
    }
    .menu-item span {
      font-size: 14px;
      display: block;
    }
    .menu-item.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .menu-item:hover {
      background: #292929;
    }

    /* Telegram Banner */
    .telegram-banner {
      margin: 20px;
      background: linear-gradient(45deg, #9d4dff, #673ab7);
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
    .telegram-banner:hover { opacity: 0.9; }

    /* Server Stats */
    .server-stats {
      margin: 20px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
    }
    .server-stats h3 {
      margin-bottom: 10px;
      color: #9d4dff;
    }
    .server-stats p {
      margin: 5px 0;
      font-size: 14px;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 10px 0;
    }
    .bottom-nav .nav-item {
      text-align: center;
      color: #bbb;
      flex: 1;
      cursor: pointer;
    }
    .bottom-nav .nav-item.active { color: #9d4dff; }
    .bottom-nav i { display: block; font-size: 18px; }

  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="menu-btn"><i class="fas fa-bars"></i></div>
    <div class="title">Tyor V1</div>
    <img id="profilePic" src="https://via.placeholder.com/35" class="profile-pic" alt="Profile">
    <input type="file" id="uploadProfile" accept="image/*" style="display:none">
//    <img src="https://via.placeholder.com/35" alt="Profile" class="profile-pic">
  </div>

  <!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <span class="close-btn"><i class="fas fa-times"></i></span>

  <div style="text-align:center; font-size:18px; font-weight:bold; margin:20px 0; color:#9d4dff;">
    TYOR DESTROYER
  </div>

  <div style="margin:20px 0;">
    <h4 style="color:#aaa; margin-bottom:10px;"># Settings</h4>
    <div class="sidebar-item" onclick="window.location.href='account.html'">
      <i class="fas fa-user-cog"></i> Account
    </div>
  </div>

  <div style="margin:20px 0;">
    <h4 style="color:#aaa; margin-bottom:10px;"># Media</h4>
    <div class="sidebar-item" onclick="window.open('https://t.me/Farelmod','_blank')">
      <i class="fas fa-code"></i> Developer
    </div>
  </div>

  <div style="margin:20px 0;">
    <div class="sidebar-item" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Logout
    </div>
  </div>
</div>

  <!-- Title Section -->
  <div class="title-section">
    <h1>Tyor V0.1</h1>
    <h2>Powered By @Farelmod</h2>
    <h2>Developed By @FarellXyz.</h2>
  </div>

  <!-- Menu Grid -->
  <div class="menu-grid">
    <div class="menu-item disabled"><i class="fab fa-whatsapp"></i><span>WhatsApp</span></div>
    <div class="menu-item disabled"><i class="fas fa-comments"></i><span>Chat</span></div>
    <div class="menu-item"><i class="fas fa-user-cog"></i><span>Account</span></div>
  </div>

  <!-- Telegram Banner -->
  <div class="telegram-banner" onclick="window.open('https://t.me/Farelmod', '_blank')">
    ðŸ”¥ Telegram Channel: Join To Get More Info!
  </div>

  <!-- Server Stats -->
  <div class="server-stats">
    <h3>Server Stats</h3>
    <p>ðŸ‘¥ Online Users: <span id="onlineUsers">0</span></p>
    <p>ðŸš€ Active Sender: <span id="activeSender">0</span></p>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <div class="nav-item active"><i class="fas fa-home"></i><span>Home</span></div>
    <div class="nav-item"><i class="fas fa-phone"></i><span>Bug</span></div>
    <div class="nav-item"><i class="fas fa-play"></i><span>Spam</span></div>
    <div class="nav-item"><i class="fas fa-comment"></i><span>Chat</span></div>
  </div>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    document.querySelector(".menu-btn").onclick = () => sidebar.classList.add("active");
    document.querySelector(".close-btn").onclick = () => sidebar.classList.remove("active");

  const profilePic = document.getElementById("profilePic");
   const uploadProfile = document.getElementById("uploadProfile");

   // load dari localStorage
    const savedPic = localStorage.getItem("profile_pic");
     if (savedPic) profilePic.src = savedPic;

   // klik foto â†’ trigger input file
     profilePic.onclick = () => uploadProfile.click();

   // saat pilih gambar
   uploadProfile.onchange = (e) => {
     const file = e.target.files[0];
     if (!file) return;
     const reader = new FileReader();
     reader.onload = () => {
    profilePic.src = reader.result;
    localStorage.setItem("profile_pic", reader.result);
      };
    reader.readAsDataURL(file);
  };

   function logout() {
      localStorage.removeItem("app_session");
      window.location.href = "index.html";
    }

    // Online Users detector (sederhana, hanya simulasi)
    function updateOnlineUsers() {
      // Bisa dihubungkan ke server, untuk sekarang random 1-10
      document.getElementById("onlineUsers").textContent = Math.floor(Math.random() * 10) + 1;
    }
    updateOnlineUsers();
    setInterval(updateOnlineUsers, 5000);

    // Active Sender default = 0
    document.getElementById("activeSender").textContent = 0;

    // Cek session: kalau tidak ada session â†’ kembali ke login
    const session = localStorage.getItem("app_session");
    if (!session) {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
