<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparta Protocol - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* CSS umum */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: black; font-family: 'Poppins', sans-serif; color: white; min-height: 100vh; position: relative; }
        .content { padding: 50px 20px 100px 20px; text-align: center; }
        .welcome { color: #1B47F1; font-size: 36px; margin-bottom: 20px; text-shadow: 0 0 10px #0917D7; }
        .user-info { font-size: 18px; color: #B3C0FF; }
        .logout-btn { background: #ff4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 30px; }


        /* --- Navbar Horizontal Styles --- */
        .navbar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #141414; /* Background Navbar lebih gelap */
            border-top: 2px solid rgba(43, 66, 226, 0.2);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 50;
        }

        .nav-item {
            text-align: center;
            cursor: pointer;
            position: relative;
            padding: 5px 0;
            min-width: 60px; /* Lebar minimum agar tombol tidak terlalu sempit */
        }

        .nav-icon {
            font-size: 24px;
            color: #555; /* Warna icon default */
            transition: color 0.3s;
        }

        /* Style untuk icon yang aktif/terpilih */
        .nav-item.active .nav-icon {
            color: #1B47F1; /* Warna biru untuk icon aktif */
            text-shadow: 0 0 5px #1B47F1;
        }
        
        /* Teks kecil di bawah ikon (Bug, Home, dll.) */
        .nav-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(5px); /* Posisikan di bawah icon */
            font-size: 10px;
            font-weight: 600;
            color: #F81CF8; /* Warna teks seperti di foto (ungu/pink) */
            background: rgba(248, 28, 248, 0.1);
            padding: 2px 6px;
            border-radius: 5px;
            display: none; /* KRITIS: Sembunyikan default */
            white-space: nowrap;
            transition: opacity 0.3s;
        }

        /* Tampilkan teks hanya pada item yang aktif */
        .nav-item.active .nav-text {
            display: block;
        }

        /* --- Custom Modal Pop-up Styles (Sama seperti sebelumnya) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: #101533;
            border: 1px solid #2B51E2;
            padding: 30px;
            border-radius: 15px;
            max-width: 350px;
            width: 90%;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .modal-icon {
            color: #ff4444;
            font-size: 40px;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .modal-text {
            font-size: 14px;
            color: #B3C0FF;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        #btn-buy-modal {
            background-color: #352BE2;
            color: white;
        }

        #btn-buy-modal:hover {
            background-color: #2118D7;
            transform: translateY(-1px);
        }

        #btn-logout-modal {
            background-color: #2a3a4c;
            color: #ffffff;
        }

        #btn-logout-modal:hover {
            background-color: #3e5066;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="welcome" id="welcome-message">Selamat Datang, User!</div>
        <div class="user-info">Anda berhasil masuk ke Sparta Protocol.</div>
        <p class="user-info" id="expiry-info"></p>
        <button class="logout-btn" onclick="performLogout()">Logout Sekarang</button>
        
        <h2 style="margin-top: 50px; color: #2B30E2;">Fitur Utama Dashboard</h2>
        <p style="color: #6a6a6a; margin-top: 10px;">Klik tombol di Navbar bawah untuk melihat efek teks.</p>
        </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-content">
            <i class="fas fa-exclamation-triangle modal-icon"></i>
            <div id="modal-title" class="modal-title">Peringatan Akun!</div>
            <p id="modal-text" class="modal-text">Pesan kesalahan akan muncul di sini.</p>
            <div class="modal-buttons">
                <button id="btn-buy-modal" onclick="window.open('https://t.me/Farelmod', '_blank')">Beli Akun</button>
                <button id="btn-logout-modal">Logout</button>
            </div>
        </div>
    </div>
    
    <div class="navbar-container">
        <div class="nav-item active" data-text="Home" id="nav-home">
            <i class="fas fa-home nav-icon"></i>
            <div class="nav-text">Home</div>
        </div>
        
        <div class="nav-item" data-text="Bug" id="nav-bug">
            <i class="fas fa-phone-alt nav-icon"></i>
            <div class="nav-text">Bug</div>
        </div>

        <div class="nav-item" data-text="Power" id="nav-power">
            <i class="fas fa-bolt nav-icon"></i>
            <div class="nav-text">Power</div>
        </div>

        <div class="nav-item" data-text="Chat" id="nav-chat">
            <i class="fas fa-comment nav-icon"></i>
            <div class="nav-text">Chat</div>
        </div>
    </div>

    <script>
        // --- KRITIS: Session dan Fetch Functions dari index.html ---
        const raw_url = "https://raw.githubusercontent.com/Farelmods-ux/database/main/akses.json";
        const CHECK_INTERVAL = 5000;

        function clearSession() {
            localStorage.removeItem('app_session');
        }

        function getSession() {
            try {
                return JSON.parse(localStorage.getItem('app_session'));
            } catch (e) { return null; }
        }

        async function fetchAccessList() {
            try {
                const resp = await fetch(raw_url, { cache: 'no-store' });
                if (!resp.ok) throw new Error('Gagal mengambil akses.json: ' + resp.status);
                const txt = await resp.text();
                let data;
                try { data = JSON.parse(txt); }
                catch (e) {
                    const arrMatch = txt.match(/\[([\s\S]*)\]/);
                    if (arrMatch) {
                        try { data = JSON.parse('[' + arrMatch[1] + ']'); } catch (e2) { data = null; }
                    }
                }
                if (!data) return null;
                if (Array.isArray(data)) return data;
                if (typeof data === 'object') {
                    const vals = Object.values(data).filter(v => typeof v === 'object');
                    if (vals.length) return vals;
                }
                return null;
            } catch (err) {
                console.error("Error fetching access list:", err);
                return null;
            }
        }
        
        // --- FUNGSI MODAL DASHBOARD (Sama seperti sebelumnya) ---
        const customModal = document.getElementById('custom-modal');
        const modalText = document.getElementById('modal-text');
        const modalTitle = document.getElementById('modal-title');
        const btnLogoutModal = document.getElementById('btn-logout-modal');

        function showCustomModal(message, title = "Peringatan!") {
            modalTitle.textContent = title;
            modalText.textContent = message;
            customModal.style.display = 'flex';
            setTimeout(() => customModal.classList.add('show'), 10);
            document.body.style.pointerEvents = 'none';
            customModal.style.pointerEvents = 'auto';
        }

        function performLogout() {
            clearSession();
            window.location.href = "index.html";
        }
        
        btnLogoutModal.addEventListener('click', function() {
            performLogout();
        });


        // --- LOGIKA REAL-TIME DELETION CHECK (Sama seperti sebelumnya) ---
        let checkIntervalId;

        function checkRealTimeDeletion(username) {
            checkIntervalId = setInterval(async () => {
                const list = await fetchAccessList();
                if (!list) return; 

                const found = list.find(u => (u.username == username));

                if (!found) {
                    clearInterval(checkIntervalId);
                    clearSession();
                    showCustomModal("Akun Anda Telah Dihapus, Silahkan Beli Lagi", "Akun Dihapus!");
                }
            }, CHECK_INTERVAL);
        }

        // --- LOGIKA NAVBAR BARU ---
        const navItems = document.querySelectorAll('.nav-item');

        function setActiveNavItem(clickedItem) {
            // 1. Hapus class 'active' dari semua item
            navItems.forEach(item => {
                item.classList.remove('active');
            });
            
            // 2. Tambahkan class 'active' ke item yang diklik
            clickedItem.classList.add('active');

            // 3. (Opsional) Tampilkan nama menu di konsol
            console.log(`Menu diklik: ${clickedItem.getAttribute('data-text')}`);
            
            // Di sini Anda bisa menambahkan logika untuk memuat konten dashboard yang berbeda
        }

        // Tambahkan event listener ke setiap tombol
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                setActiveNavItem(this);
            });
        });


        // --- DASHBOARD ON LOAD ---
        document.addEventListener('DOMContentLoaded', function () {
            const session = getSession();
            
            if (!session) {
                window.location.href = "index.html";
                return;
            }

            // Tampilkan info user
            document.getElementById('welcome-message').textContent = `Selamat Datang, ${session.username}!`;
            
            if (session.expiresAt !== Infinity) {
                const expiryDate = new Date(session.expiresAt).toLocaleDateString();
                document.getElementById('expiry-info').textContent = `Masa Aktif: ${session.durasi} (berakhir ${expiryDate})`;
            } else {
                document.getElementById('expiry-info').textContent = `Masa Aktif: Permanent`;
            }

            // Mulai pengecekan real-time
            checkRealTimeDeletion(session.username);
            
            // Pastikan Home aktif secara default
            // navItems[0].classList.add('active'); // Sudah diatur di HTML
        });

    </script>
</body>
</html>
