<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sparta Protocol - Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://autoresbot.com/tmp_files/0de45e06-af8c-464b-8af3-84fa6ae13b38.jpg" type="image/png">

  <style>
    /* CSS Sama Seperti Sebelumnya */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      font-family: 'Poppins', sans-serif;
      color: #283EE7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(43, 48, 226, 0.05);
      border: 1px solid rgba(43, 66, 226, 0.2);
      backdrop-filter: blur(8px);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 0 25px rgba(60, 43, 230, 0.3);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 150px;
      filter: drop-shadow(0 0 30px #2B30E2);
      margin-bottom: 20px;
    }

    .title {
      font-size: 32px;
      color: #1B47F1;
      text-shadow: 0 0 10px #0917D7;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      color: #B3C0FF;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #2B51E2;
      font-size: 16px;
    }

    .form-control {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border-radius: 10px;
      border: none;
      background: rgba(60, 43, 226, 0.1);
      color: white;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      border: 1px solid rgba(49, 43, 226, 0.3);
    }

    .form-control:focus {
      outline: none;
      border-color: #1C2DE8;
      box-shadow: 0 0 10px rgba(46, 43, 226, 0.3);
    }

    .form-control::placeholder {
      color: #192FE2;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, #352BE2, #0A0082);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: #2118D7;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(43, 59, 226, 0.4);
    }

    .link-info {
        margin-top:12px;
        font-size:12px;
        color:#9fb0ff;
        text-align: center;
    }
    
    .link-info a {
        color: #B3C0FF;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .link-info a:hover {
        color: #ffffff;
        text-decoration: underline;
    }

    /* --- Custom Modal Pop-up Styles --- */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none; /* Default hidden */
        align-items: center;
        justify-content: center;
        z-index: 1000;
        backdrop-filter: blur(4px);
    }

    .modal-content {
        background: #101533;
        border: 1px solid #2B51E2;
        padding: 30px;
        border-radius: 15px;
        max-width: 350px;
        width: 90%;
        text-align: center;
        color: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        transform: scale(0.8);
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .modal-overlay.show .modal-content {
        transform: scale(1);
        opacity: 1;
    }
    
    .modal-icon {
        color: #ff4444;
        font-size: 40px;
        margin-bottom: 15px;
    }

    .modal-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .modal-text {
        font-size: 14px;
        color: #B3C0FF;
        margin-bottom: 25px;
        line-height: 1.5;
    }

    .modal-buttons button {
        padding: 10px 20px;
        margin: 0 5px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
    }

    #btn-buy {
        background-color: #352BE2;
        color: white;
    }

    #btn-buy:hover {
        background-color: #2118D7;
        transform: translateY(-1px);
    }

    #btn-close {
        background-color: #2a3a4c;
        color: #ffffff;
    }

    #btn-close:hover {
        background-color: #3e5066;
        transform: translateY(-1px);
    }

    /* Responsive styles */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        width: 95%;
      }

      .logo {
        width: 120px;
      }

      .title {
        font-size: 28px;
      }

      .subtitle {
        font-size: 13px;
      }

      .form-control {
        padding: 12px 12px 12px 40px;
      }

      .btn-login {
        padding: 12px;
      }
      
      .modal-content {
        padding: 20px;
      }

      .modal-buttons button {
        display: block;
        width: 100%;
        margin: 10px 0;
      }
    }

    @media (max-width: 350px) {
      .title {
        font-size: 24px;
      }

      .form-group i {
        left: 10px;
      }

      .form-control {
        padding: 10px 10px 10px 35px;
      }
    }
  </style>
</head>

<body>
  <div id="particles"></div>

  <div class="login-container">
    <div class="logo-container">
      <img src="https://autoresbot.com/tmp_files/0de45e06-af8c-464b-8af3-84fa6ae13b38.jpg" alt="Logo" class="logo">
      <div class="title">Sparta Protocol</div>
      <div class="subtitle">Beta Version [0.1]</div>
    </div>

    <form method="POST" action="/auth" id="loginForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="form-group">
        <i class="fas fa-key"></i>
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn-login">
        <i class="fas fa-lock"></i> LOGIN
      </button>
    </form>

    <div class="link-info">Jika belum mempunyai akun beli di <a target="_blank" href="https://t.me/Farelmod">@Farelmod</a></div>
  </div>

  <div id="custom-modal" class="modal-overlay">
    <div class="modal-content">
        <i class="fas fa-exclamation-triangle modal-icon"></i>
        <div id="modal-title" class="modal-title">Terjadi Kesalahan Login!</div>
        <p id="modal-text" class="modal-text">Pesan kesalahan akan muncul di sini.</p>
        <div class="modal-buttons">
            <button id="btn-buy" onclick="window.open('https://t.me/Farelmod', '_blank')">Beli akun</button>
            <button id="btn-close">Keluar</button>
        </div>
    </div>
  </div>
  
  <script>
    // ====== PENTING: URL RAW GitHub untuk akses.json ======
    const raw_url = "https://raw.githubusercontent.com/Farelmods-ux/database/main/akses.json";
    // =======================================================
    
    // Elemen Modal
    const customModal = document.getElementById('custom-modal');
    const modalText = document.getElementById('modal-text');
    const modalTitle = document.getElementById('modal-title');
    const btnClose = document.getElementById('btn-close');

    // Fungsi untuk menampilkan Pop-up Modal
    function showCustomModal(message, title = "Terjadi Kesalahan Login!") {
        modalTitle.textContent = title;
        modalText.textContent = message;
        customModal.style.display = 'flex';
        setTimeout(() => customModal.classList.add('show'), 10);
    }
    
    // Fungsi untuk menyembunyikan Pop-up Modal
    function hideCustomModal() {
        customModal.classList.remove('show');
        setTimeout(() => customModal.style.display = 'none', 300);
    }
    
    // Aksi Tombol Keluar: Tutup modal dan refresh halaman
    // Ini juga digunakan untuk tombol "Logout" di kasus Real-Time Deletion (di dashboard)
    btnClose.addEventListener('click', function() {
        hideCustomModal();
        window.location.reload(); 
    });

    // Helper functions (dipertahankan)
    function parseDurationToDays(dur) {
      if (!dur) return null;
      dur = dur.toString().trim().toLowerCase();
      if (dur === 'permanent' || dur === 'perm' || dur === 'permanen') return Infinity;
      const m = dur.match(/^(\d+)\s*d$/);
      if (m) return parseInt(m[1], 10);
      return null;
    }

    // Session Management (dipertahankan dan KRITIS)
    function saveSession(userObj) {
      localStorage.setItem('app_session', JSON.stringify(userObj));
    }

    function clearSession() {
      localStorage.removeItem('app_session');
    }

    function getSession() {
      try {
        return JSON.parse(localStorage.getItem('app_session'));
      } catch (e) { return null; }
    }

    function isUserMarkedExpired(username) {
      const key = 'expired_users';
      const cur = JSON.parse(localStorage.getItem(key) || '[]');
      return cur.find(u => u.username === username);
    }


    // Fetch akses.json from RAW JSON URL (dipertahankan dan KRITIS)
    async function fetchAccessList() {
      try {
        const resp = await fetch(raw_url, { cache: 'no-store' });
        if (!resp.ok) throw new Error('Gagal mengambil akses.json: ' + resp.status);
        const txt = await resp.text();
        let data;
        try { data = JSON.parse(txt); }
        catch (e) {
          const arrMatch = txt.match(/\[([\s\S]*)\]/);
          if (arrMatch) {
            try { data = JSON.parse('[' + arrMatch[1] + ']'); } catch (e2) { data = null; }
          }
        }
        if (!data) return null;
        if (Array.isArray(data)) return data;
        if (typeof data === 'object') {
          const vals = Object.values(data).filter(v => typeof v === 'object');
          if (vals.length) return vals;
        }
        return null;
      } catch (err) {
        console.error("Error fetching access list:", err);
        return null;
      }
    }

    // Handle form submit (Logika Login Awal)
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = this.username.value.trim();
      const password = this.password.value.trim();

      // Quick demo check and fetch logic...
      // ... (Same logic as before) ...
      
      if (username === "demo" && password === "error") {
        showCustomModal("Password & Username Salah, Harap Coba Dengan Password & Username Yang Benar");
        return;
      }

      const list = await fetchAccessList();
      if (!list) {
        showCustomModal('Gagal mengambil data akses. Periksa raw_url di skrip.', 'Gagal Koneksi');
        return;
      }

      const found = list.find(u => (u.username == username));

      if (!found) {
        showCustomModal('Username Salah, Harap Coba Lagi');
        return;
      }

      if ((found.password || '') !== password) {
        showCustomModal('Password Salah, Harap Masukan Password Yang Benar');
        return;
      }

      // Check expired status (dihapus oleh sistem)
      const expiredMark = isUserMarkedExpired(username);
      if (expiredMark) {
        const notifMsg = `Akun Anda Terhapus, Karena Masa Aktif Sudah Melewati ${expiredMark.durasi} Silahkan Beli Masa Aktif Anda Lagi`;
        showCustomModal(notifMsg);
        return;
      }

      // Login BERHASIL
      const durasiRaw = (found.durasi || '').toString();
      const days = parseDurationToDays(durasiRaw);
      const now = Date.now();
      let expiresAt = Infinity;
      if (days !== null && days !== Infinity) {
        expiresAt = now + days * 24 * 60 * 60 * 1000;
      }

      const sessionObj = {
        username: found.username,
        role: found.role || null,
        durasi: durasiRaw,
        loginAt: now,
        expiresAt: expiresAt
      };
      saveSession(sessionObj);
      
      // REDIRECT KE DASHBOARD
      window.location.href = "dashboard.html";
    });

  </script>
  
  <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    if (typeof particleground === 'function') {
        particleground(document.getElementById('particles'), {
          dotColor: '#1E90FF',
          lineColor: '#283EE7',
          minSpeedX: 0.1,
          maxSpeedX: 0.3,
          minSpeedY: 0.1,
          maxSpeedY: 0.3,
          density: 10000,
          particleRadius: 3,
        });
    } else {
        console.warn("particleground function not found.");
    }
  }, false);
</script>
</body>
</html>
