<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tyor Destroyer - Login</title>

  <!-- Google Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://autoresbot.com/tmp_files/0de45e06-af8c-464b-8af3-84fa6ae13b38.jpg" type="image/png">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      font-family: 'Poppins', sans-serif;
      color: #283EE7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(43, 48, 226, 0.05);
      border: 1px solid rgba(43, 66, 226, 0.2);
      backdrop-filter: blur(8px);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 450px;
      width: 90%;
      box-brakes: 0 0 25px rgba(60, 43, 230, 0.3);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      filter: drop-brakes(0 0 30px #2B30E2);
      margin-bottom: 20px;
    }

    .title {
      font-size: 32px;
      color: #1B47F1;
      text-brakes: 0 0 10px #0917D7;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      color: #B3C0FF;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #2B51E2;
      font-size: 16px;
    }

    .form-control {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border-radius: 10px;
      border: none;
      background: rgba(60, 43, 226, 0.1);
      color: white;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      border: 1px solid rgba(49, 43, 226, 0.3);
    }

    .form-control:focus {
      outline: none;
      border-color: #1C2DE8;
      box-brakes: 0 0 10px rgba(46, 43, 226, 0.3);
    }

    .form-control::placeholder {
      color: #192FE2;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, #352BE2, #0A0082);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: #2118D7;
      transform: translateY(-2px);
      box-brakes: 0 8px 16px rgba(43, 59, 226, 0.4);
    }

    .btn-access {
      display: inline-block;
      width: 100%;
      text-align: center;
      background: rgba(43, 73, 226, 0.2);
      color: #2B3ADF;
      padding: 12px;
      border-radius: 10px;
      font-weight: 500;
      text-decoration: none;
      margin-top: 15px;
      transition: all 0.3s ease;
      border: 1px solid rgba(43, 51, 226, 0.3);
    }

    .btn-access:hover {
      background: rgba(43, 55, 226, 0.3);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #402BE2;
    }

    /* Toast Notification Styles - Sama seperti di dashboard */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      background: rgba(0, 21, 120, 0.9);
      border: 1px solid #402BE2;
      color: white;
      z-index: 1000;
      box-brakes: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(100vw);
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: rgba(120, 0, 0, 0.9);
      border-color: #ff4444;
    }

    .notification.success {
      background: rgba(0, 100, 0, 0.9);
      border-color: #44ff44;
    }

    /* Responsive styles */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        width: 95%;
      }

      .title {
        font-size: 28px;
      }

      .subtitle {
        font-size: 13px;
      }

      .form-control {
        padding: 12px 12px 12px 40px;
      }

      .btn-login, .btn-access {
        padding: 12px;
      }

      .notification {
        top: 10px;
        right: 10px;
        left: 10px;
        padding: 12px 15px;
      }
    }

    @media (max-width: 350px) {
      .title {
        font-size: 24px;
      }

      .form-group i {
        left: 10px;
      }

      .form-control {
        padding: 10px 10px 10px 35px;
      }
    }
  </style>
</head>

<body>
  <div id="particles"></div>

  <div class="login-container">
    <div class="logo-container">
      <img src="https://autoresbot.com/tmp_files/0de45e06-af8c-464b-8af3-84fa6ae13b38.jpg" alt="Logo" class="logo">
      <div class="title">Tyor Destroyer</div>
      <div class="subtitle">Beta Version [0.1]</div>
    </div>

    <form method="POST" action="/auth" id="loginForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="form-group">
        <i class="fas fa-key"></i>
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn-login">
        <i class="fas fa-lock"></i> LOGIN
      </button>
    </form>

    <!-- Optional: place to set the raw github URL quickly for testing -->
   <div style="margin-top:12px;font-size:12px;color:#9fb0ff">Jika belum mempunyai akun beli di <a target="_blank" href="https://t.me/Farelmod">@Farelmod</a></div>

  <!-- Toast notification seperti di dashboard -->
  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i> 
    <span id="notification-text"></span>
  </div>
  
  <script>
    // ====== PENTING ======
    // Ganti nilai raw_url ini menjadi link RAW GitHub file akses.json Anda
    const raw_url = "https://raw.githubusercontent.com/Farelmods-ux/database/main/akses.json";
    // =====================

    // Toast notification untuk pesan (sudah ada sebelumnya)
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg");
    const type = params.get("type") || "info"; // info, error, success

    if (msg) {
      showNotification(decodeURIComponent(msg), type);
    }

    function showNotification(message, type = "info") {
      const notification = document.getElementById("notification");
      const notificationText = document.getElementById("notification-text");
      notificationText.textContent = message;
      notification.className = "notification"; // reset
      notification.classList.add("show");

      let icon = "fas fa-info-circle";
      if (type === "error") {
        icon = "fas fa-exclamation-circle";
        notification.classList.add("error");
      } else if (type === "success") {
        icon = "fas fa-check-circle";
        notification.classList.add("success");
      }

      notification.innerHTML = `<i class="${icon}"></i> <span id="notification-text">${message}</span>`;

      setTimeout(() => {
        notification.classList.remove("show");
      }, 5000);
    }

    // ------------------------------------
    // Helper untuk browser notification
    function tryShowBrowserNotification(title, body) {
      if (!('Notification' in window)) return;
      if (Notification.permission === 'granted') {
        new Notification(title, { body });
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') new Notification(title, { body });
        });
      }
    }

    // Utility parse durasi seperti "25d" atau "permanent"
    function parseDurationToDays(dur) {
      if (!dur) return null;
      dur = dur.toString().trim().toLowerCase();
      if (dur === 'permanent' || dur === 'perm' || dur === 'permanen') return Infinity;
      const m = dur.match(/^(\d+)\s*d$/);
      if (m) return parseInt(m[1], 10);
      return null; // unknown
    }

    // Simpan session user di localStorage dengan struktur { username, role, durasi, loginAt, expiresAt }
    function saveSession(userObj) {
      localStorage.setItem('app_session', JSON.stringify(userObj));
    }

    function clearSession() {
      localStorage.removeItem('app_session');
    }

    function getSession() {
      try {
        return JSON.parse(localStorage.getItem('app_session'));
      } catch (e) { return null; }
    }

    // Maintain list of expired usernames (so when they try login again, we show chrome notification)
    function addExpiredUser(username, durasi) {
      const key = 'expired_users';
      const cur = JSON.parse(localStorage.getItem(key) || '[]');
      // store with durasi for better message
      cur.push({ username, durasi, expiredAt: Date.now() });
      localStorage.setItem(key, JSON.stringify(cur));
    }

    function isUserMarkedExpired(username) {
      const key = 'expired_users';
      const cur = JSON.parse(localStorage.getItem(key) || '[]');
      return cur.find(u => u.username === username);
    }

    // Check session expiry on page load
    (function checkSessionOnLoad() {
      const session = getSession();
      if (!session) return;
      if (session.expiresAt && session.expiresAt !== Infinity) {
        const now = Date.now();
        if (now >= session.expiresAt) {
          // expired -> clear session and inform user
          clearSession();
          addExpiredUser(session.username, session.durasi);
          const notifMsg = `Akun Anda Terhapus, Karena Masa Aktif Sudah Melewati ${session.durasi} Silahkan Beli Masa Aktif Anda Lagi`;
          showNotification(notifMsg, 'error');
          tryShowBrowserNotification('Akun Terhapus', notifMsg);
        }
      }
    })();

    // Fetch akses.json from RAW JSON URL
    async function fetchAccessList() {
      try {
        const resp = await fetch(raw_url, { cache: 'no-store' });
        if (!resp.ok) throw new Error('Gagal mengambil akses.json: ' + resp.status);
        const txt = await resp.text();
        // Toleransi: coba parse langsung. Jika file memiliki trailing commas or wrapper, try to extract array
        let data;
        try { data = JSON.parse(txt); }
        catch (e) {
          // attempt to find first JSON array/object
          const arrMatch = txt.match(/\[([\s\S]*)\]/);
          if (arrMatch) {
            try { data = JSON.parse('[' + arrMatch[1] + ']'); } catch (e2) { data = null; }
          }
        }
        // If data is object with unnamed array inside, attempt to find first array value
        if (!data) return null;
        if (Array.isArray(data)) return data;
        // if object with keys and values being objects, convert to array
        if (typeof data === 'object') {
          const vals = Object.values(data).filter(v => typeof v === 'object');
          if (vals.length) return vals;
        }
        return null;
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    // Handle form submit -> prevent default and validate against akses.json
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = this.username.value.trim();
      const password = this.password.value.trim();

      // quick demo rule from original (keep existing demo behavior)
      if (username === "demo" && password === "error") {
        showNotification("Username atau password salah", "error");
        return;
      }

      // Fetch access list
      const list = await fetchAccessList();
      if (!list) {
        showNotification('Gagal mengambil data akses. Periksa raw_url di skrip.', 'error');
        return;
      }

      // find user
      const found = list.find(u => (u.username == username));
      if (!found) {
        showNotification('Username tidak ditemukan', 'error');
        return;
      }

      // check password
      if ((found.password || '') !== password) {
        showNotification('Password salah', 'error');
        return;
      }

      // check if this user was previously marked expired
      const expiredMark = isUserMarkedExpired(username);
      if (expiredMark) {
        const notifMsg = `Akun Anda Terhapus, Karena Masa Aktif Sudah Melewati ${expiredMark.durasi} Silahkan Beli Masa Aktif Anda Lagi`;
        showNotification(notifMsg, 'error');
        tryShowBrowserNotification('Akun Terhapus', notifMsg);
        return;
      }

      // determine duration
      const durasiRaw = (found.durasi || '').toString();
      const days = parseDurationToDays(durasiRaw);
      const now = Date.now();
      let expiresAt = Infinity;
      if (days !== null && days !== Infinity) {
        expiresAt = now + days * 24 * 60 * 60 * 1000;
      }

      // Save session locally
      const sessionObj = {
        username: found.username,
        role: found.role || null,
        durasi: durasiRaw,
        loginAt: now,
        expiresAt: expiresAt
      };
      saveSession(sessionObj);
      window.location.href = "dashboard.html";
//    showNotification('Login berhasil', 'success');

      // redirect or further action: developer can change this. For now we'll stay and show message.
      // If you want to redirect to dashboard, uncomment next line and set URL
      // window.location.href = '/dashboard.html';
    });

  </script>
  
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    particleground(document.getElementById('particles'), {
      dotColor: '#1E90FF',
      lineColor: '#283EE7',
      minSpeedX: 0.1,
      maxSpeedX: 0.3,
      minSpeedY: 0.1,
      maxSpeedY: 0.3,
      density: 10000,
      particleRadius: 3,
    });
  }, false);
</script>
</body>
</html>
